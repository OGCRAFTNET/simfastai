<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimFast AiV1 | Coming in 2026</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            height: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .chatbox {
            height: 85%;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            color: #00ff99;
        }

        .bot-message {
            text-align: left;
            color: #fff;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .input-container button {
            width: 15%;
            padding: 10px;
            background-color: #00ff99;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .input-container button:hover {
            background-color: #00cc7a;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot-container">
            <div id="chatbox" class="chatbox"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("user-input");

        const API_KEY = 'pk-akcaBbRXlwqWUjhhQSiKbHHCYuhFEhVvGvxEsUuDRjYykpjj';  // Dein API-Schlüssel hier

        // Funktion, um Nachrichten an den Bot zu senden
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            appendMessage(userMessage, "user");
            userInput.value = "";

            const botMessage = await getBotResponse(userMessage);
            appendMessage(botMessage, "bot");
        }

        // Funktion, um die Antwort des Bots von der Pawan API zu holen
        async function getBotResponse(message) {
            const apiUrl = "https://api.pawan.krd/v1/chat/completions";

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}` // API-Schlüssel im Header hinzufügen
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",  // Beispielmodell, du kannst je nach API ändern
                    messages: [
                        { role: "user", content: message }
                    ],
                    temperature: 0.7,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            return data.choices[0].message.content.trim(); // Hier wird die Antwort des Bots zurückgegeben
        }

        // Funktion, um Nachrichten zum Chat hinzuzufügen
        function appendMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", `${sender}-message`);
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scrollt zum neuesten Beitrag
        }

        // Event-Listener für die Eingabe
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
